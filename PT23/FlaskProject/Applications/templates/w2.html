{% extends 'Navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block body %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Weather Information</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form Card -->
                <div class="card mb-3">
                    <div class="card-header bg-info text-white font-weight-bold" style="font-size: 1.2rem;">
                        Check Weather
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('func3') }}" method="post">
                            <div class="form-group">
                                <label for="city">Enter City:</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="City name">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </form>
                    </div>
                </div>

                {% if error %}
                    <!-- Error Card -->
                    <div class="card border-danger mb-3">
                        <div class="card-header bg-danger text-white font-weight-bold" style="font-size: 1.2rem;">
                            Error
                        </div>
                        <div class="card-body">
                            <p class="card-text" style="font-weight: bold; font-size: 1.1rem;">{{ error }}</p>
                        </div>
                    </div>
                {% else %}
                    <!-- Weather Data Card -->
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white font-weight-bold" style="font-size: 1.2rem;">
                            Weather for {{ data.city }}, {{ data.country_code }}
                        </div>
                        <div class="card-body">
                            <p class="card-text" style="font-weight: bold; font-size: 1.1rem;">
                                <strong>Temperature:</strong> {{ data.temp_cell }}
                            </p>
                            <p class="card-text" style="font-weight: bold; font-size: 1.1rem;">
                                <strong>Humidity:</strong> {{ data.humidity }}%
                            </p>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
